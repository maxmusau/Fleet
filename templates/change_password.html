<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
rel="stylesheet"
integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
crossorigin="anonymous">
<script src="https://kit.fontawesome.com/bc4d7d5bce.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{{url_for('static', filename = 'css/style.css')}}">
     <link rel="stylesheet" href="{{url_for('static', filename = 'css/strength.css')}}">
</head>
<body>
    <div class="container-fluid">
         <div class="row">
                <!-- sidebar -->
                  {% include 'sidebar.html'%}
                <!-- end sidebar -->
                <!-- top bar -->
                <div class="col-md-10 col-sm-11 col-lg-9">
                        {% include 'topbar.html'%}
                        <div class="row">
                              <h4>Change Password</h4>
                              <div class="col-md-6 card p-4 shadow ms-3">
                                    <form id="changeForm">
                                      <input type="password" id="current_password"
                                             placeholder="Enter Current Password"
                                             class="form-control">
                                       <span style="color:red;" id="currentWrong"></span>
                                        <br>

                                        <input type="password" id="new_password"
                                             placeholder="Enter New Password"
                                             class="form-control">
                                       <span style="color:red;" id="newWrong"></span>
                                        <br>

                                        <input type="password" id="confirm_password"
                                             placeholder="Confirm Password"
                                             class="form-control">
                                       <span style="color:red;" id="confirmWrong"></span>
                                        <br>
                                      <input type="submit" value="Change Password"
                                             class="btn btn-info">
                                  </form>
                                  <br>
                                  <!-- Below will show ajax responses -->
                                  <span style="color:red" id="error"></span>
                                  <span style="color:green" id="success"></span>
                                  <!--  jquerycards.com/forms/inputs/strength-js -->
                              </div>
                        </div>
               </div>
         </div>
    </div>
    <!-- above last div -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="{{url_for('static', filename = 'js/change_password.js')}}"></script>
<script>
     $(document).ready(function(){
          $("#mybutton").click(function(){
                 $("#navigation").toggleClass("hide")
          });
     });
</script>


    <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
crossorigin="anonymous"></script>
<script type="text/javascript" src="../static/js/strength.js"></script>
<script type="text/javascript" src="../static/js/js.js"></script>

<script>
$(document).ready(function($) {
$('#new_password').strength({
            strengthClass: 'strength',
            strengthMeterClass: 'strength_meter',
            strengthButtonClass: 'button_strength',
            strengthButtonText: 'Show Password',
            strengthButtonTextToggle: 'Hide Password'
        });
});
</script>

</body>
</html>
