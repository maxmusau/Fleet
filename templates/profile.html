<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
    crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/bc4d7d5bce.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{{url_for('static', filename = 'css/style.css')}}">
</head>
<body>
    <div class="container-fluid">
         <div class="row">
                <!-- sidebar -->
                  {% include 'sidebar.html'%}
                <!-- end sidebar -->
                <!-- top bar -->
                <div class="col-md-10 col-sm-11 col-lg-9">
                        {% include 'topbar.html'%}
                        <div class="row">
                              <h4>My Profile</h4>
                              {% if row %}
                               <div class="col-md-4 card p-4 shadow ms-3">
                                   <img src="../static/images/{{row[13]}}" alt="" class="img-fluid">
                               </div>
                              <div class="col-md-6 card p-4 shadow ms-3">
                                   <h4 class="text-muted"><b>Full Names: </b> <span class="text-uppercase">
                                       {{row[1]}}</span>, {{row[2]}} {{row[3]}}</h4>
                                   <b>Status: </b> <i>{{row[5]}}</i> <br>
                                   <b>Gender: </b> <span>{{row[4]}} </span><br>
                                   <b>Role: </b> <span>{{row[7]}} </span><br>
                                   <!-- Below we call data_decrypt python function, to decrypt phone -->
                                   <b>Phone: </b> <span>{{row[8] | data_decrypt }} </span><br>
                                   <b>Email: </b> <span>{{row[9]}} </span><br>
                                   <b>Registration date: </b> <i>{{row[10]}} </i><br>
                                  <a href="/change_password"
                                     class="btn btn-info btn-sm text-white">Change Password</a>
                              </div>
                             {% endif %}
                        </div>
               </div>
         </div>
    </div>
    <!-- above last div -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="{{url_for('static', filename = 'js/addmake.js')}}"></script>
<script>
     $(document).ready(function(){
          $("#mybutton").click(function(){
                 $("#navigation").toggleClass("hide")
          });
     });
</script>


    <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
crossorigin="anonymous"></script>


</body>
</html>
